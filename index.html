<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Send the message</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="card__header">
          <h3 class="card__header__title"></h3>
        </section>
        <section class="card__body">
          <form action="">
            <section class="form__input">
              <label for="">Messaje</label>
              <input type="text" placeholder="Please write the message" />
            </section>
            <button type="submit">Submit</button>
          </form>

          <section class="card__message">
            <p class="card__message--display"></p>
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
